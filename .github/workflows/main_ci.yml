# This is a basic workflow to help you get started with Actions

name: Basis Continuous Integration (CI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  test-and-publish:
    name: Run unit tests
    runs-on: ubuntu-20.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build docker image
        run: docker build --no-cache . -t coloring_microservice:latest
      
      - name: Run Django tests
        run: docker container run --rm -v $PWD/ColoringMicroservice:/ColoringMicroservice -w /ColoringMicroservice coloring_microservice:latest

      - name: Check if Django server starts
        run: docker container run --rm -v $PWD/ColoringMicroservice:/ColoringMicroservice -w /ColoringMicroservice -e command="python manage.py runserver 0.0.0.0" coloring_microservice:latest

      if: ${{ github.event_name == 'push' }}
      - name: Log in to Docker Hub
        run: docker login --username=${{ secrets.DOCKERHUB_USERNAME }} --password=${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Push to Docker hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/coloring_microservice
